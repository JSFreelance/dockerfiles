# phpMyAdmin default Apache configuration

Alias /phpmyadmin /usr/local/src/phpMyAdmin

<Directory /usr/local/src/phpMyAdmin>
  Options FollowSymLinks
  DirectoryIndex index.php
  <IfModule mod_php5.c>
    AddType application/x-httpd-php .php

    php_flag magic_quotes_gpc Off
    php_flag track_vars On
    php_flag register_globals Off
  </IfModule>
</Directory>

# Disallow web access to directories that don't need it
<Directory /usr/local/src/phpMyAdmin/setup>
  Order Deny,Allow
  Deny from All
</Directory>
<Directory /usr/local/src/phpMyAdmin/libraries>
  Order Deny,Allow
  Deny from All
</Directory>
<Directory /usr/local/src/phpMyAdmin/setup/lib>
  Order Deny,Allow
  Deny from All
</Directory>
