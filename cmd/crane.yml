containers:
  - name: cmd
    image: reinblau/cmd
    dockerfile: .
    run:
      publish-all: false
      detach: false
      interactive: true
      tty: true
      hostname: "cmd.dev"
      link: ["mysql:db"]
      rm: true
      volume: ["/data/www/:/var/www/", "/vagrant/.ssh/:/home/dev/.ssh/", "/data/user/.gitconfig:/home/dev/.gitconfig", "/data/yaddprojects:/home/dev/yaddprojects/", "/data/user/.drush:/home/dev/.drush/"]
