containers:
  cmd:
    image: reinblau/cmd
    run:
      publish-all: false
      detach: false
      interactive: true
      tty: true
      hostname: "cmd.dev"
      link: ["mysql:db"]
      rm: true
      volume: [
        "/data/www/:/var/www/",
        "/data/user/.ssh/:/home/dev/.ssh/",
        "/data/user/.gitconfig:/home/dev/.gitconfig",
        "/data/user/yaddprojects:/home/dev/yaddprojects/",
        "/data/user/.drush/:/home/dev/.drush/",
        "/data/user/.composer/:/home/dev/.composer/"
      ]
      user: "dev"
      workdir: "/var/www"
