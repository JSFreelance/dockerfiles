containers:
  - image: reinblau/ungit
    name: ungit
    run:
      user: "dev"
      publish-all: true
      detach: true
      hostname: "ungit.dev"
      cmd: ["/bin/bash", "/home/dev/start.bash"]
      workdir: "/var/www/"
      env: ["VIRTUAL_HOST=ungit.dev", "VIRTUAL_PORT=8448"]
      volume: ["/data/www/:/var/www/", "/data/user/.ssh/:/home/dev/.ssh/", "/data/user/.gitconfig:/home/dev/.gitconfig"]
